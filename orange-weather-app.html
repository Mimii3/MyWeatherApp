<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Rubik+Doodle+Shadow&family=Rubik+Scribble&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Poor+Story&family=Poppins:wght@100&family=Rubik+Doodle+Shadow&family=Rubik+Scribble&family=Satisfy&display=swap" rel="stylesheet">    
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<title>My weather application</title>
  </head>
  <body>
   <div class="weather-body">
    <header>
      <form id = "search-form">
        <input type="search" placeholder="Enter a city.." required class="submit-search" id="submit-search"/>
        <input type="submit" value="Search" class="submit-button"/>
      </form>
    </header>
    <main>
      <div class="current-weather">
          <h1 class="current-city" id="current-city">Paris</h1>
          <p id="current-details">
            <span id="current-date"></span>, moderate rain <br />
            Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value" id="current-temperature-value">24</span
            ><span class="current-temperature-unit">°C</span>
          </div>
    </main>
    <footer>
      <p>
        This project was coded by
      <a href="#" target="_blank"><em>Lunathi M. Ndlondlo</a> </em> and is
      <a href="#" target="_blank"> on <em>GitHub</a> </em>
      <a href="#" target="_blank">hosted on <em>Netlify</a> </em>
      </p>
    </footer> 
     </div>
  </body>
  <script src="app.js"></script>
</html>
